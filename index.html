<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">

        <div class="wrapper">
            <div class="cellphone">
                <div class="screen">
                    <!-- <div class="shine area"></div> -->
                    <div class="chat area">
                        <div class="chat-header">
                            <div class="left">
                                <img class="chat-img" src="/img/perfil.jpg">
                                <span class="chat-name">Roberto Luis Tio</span>
                            </div>
                            <div class="right">
                                <i title="Desfazer ação" class="fa fa-backward btn-undo"></i>
                            </div>
                        </div>
                        <div class="chat-box">
                            
                        </div>
                        <div class="chat-actions">
                            <div class="input-trigger disabled">Digite uma mensagem</div>
                            <div class="responses" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="img-overlay area" style="display: none;">
                        <img>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.7/underscore-min.js"></script>
    <script src="script.js" type="module"></script>

</body>
</html>
